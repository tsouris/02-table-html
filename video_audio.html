<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video & Audio</title>
  </head>
  <body>
    <h2>Video</h2>
    <video
      width="500"
      poster="./Image/luckyCat-poster.png"
      controls
      autoplay
      loop
    >
      <source src="./Video/pexels_videos_1795797 (1080p).mp4" />

      <source
        src="./Video/pexels_videos_1795797 (1080p).webm"
        type="video/webm"
      />

      <source
        src="./Video/pexels_videos_1795797 (1080p).ogg"
        type="video/ogg"
      />
    </video>

    <h2>Youtube</h2>
    <iframe
      width="800"
      height="500"
      src="https://www.youtube.com/embed/waJKJW_XU90"
      title="Avatar: The Last Airbender | Official Teaser | Netflix"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <audio src="">controls autoplay loop</audio>
  </body>
</html>
