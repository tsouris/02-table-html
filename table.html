<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./Style/main.css" />
  </head>
  <body>
    <!-- General tag <table></table> -->
    <!-- Table row <tr> </tr> -->
    <!-- Table column <td> </td> -->

    <table>
      <caption>
        Train schedule
      </caption>
      <thead>
        <tr>
          <th>Train number</th>
          <th>Route</th>
          <th>Time</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>433</td>
          <td>Vinnitsa - Mykolayiv</td>
          <td>8 hours</td>
        </tr>

        <tr>
          <td>7101</td>
          <td>Mykolayiv - Kharkiv</td>
          <td>9 hours</td>
        </tr>

        <tr>
          <td>1223</td>
          <td>Kharkiv - Lviv</td>
          <td>16 hours</td>
        </tr>
      </tbody>
    </table>

    <table>
      <caption>
        Grouped table
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Service</th>
          <th colspan="3">Statistics</th>
        </tr>

        <tr>
          <th>Users</th>
          <th>Visits</th>
          <th>Value</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Google</td>
          <td>12000</td>
          <td>407,000</td>
          <td>1000TB</td>
        </tr>

        <tr>
          <td>Amazon</td>
          <td>10000</td>
          <td>307,000</td>
          <td>800TB</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
